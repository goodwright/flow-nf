name: clip_demultiplex
description: Converts a CLIP samplesheet into a suitable input for ultraplex and then run the demultiplex operation. Includes support for users submitting an xlsx file instead of csv.
keywords:
  - demultiplex
  - ultraplex
  - xlsx
  - csv
  - fastq
modules:
  - xlsx_to_csv
  - ultraplex/clip_samplesheet_to_barcode
  - ultraplex/ultraplex
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - samplesheet:
      type: file
      description: CSV/XLSX file
      pattern: "*.{csv,xlsx}"
  - fastq:
      type: file
      description: Compressed file containing multiplexed sequence data in FASTQ format
      pattern: "*.{fastq.gz}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - fastq:
      type: file
      description: Compressed file containing de-multiplexed sequence data in FASTQ format
      pattern: "*.{fastq.gz}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@chris-cheshire"